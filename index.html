    <section class="s-hero">
      <div class="top-news">
        <div class="days">

        </div>

          <h3><a href=""> Need help? </a></h3>
        </div>
      </div>

    <section class="content">
      <div class="container">
        <form action="" id="formulario">
          <fieldset>
            <h2>Personal Data</h2>
            <h4>Fields with <span>*</span> are mandatory</h4>
            <input class="full-name" type="text" placeholder="Full name" />
            <h3>Profile picture</h3>
            <input class="f-folder" type="file" />
            <div class="second">
              <input class="d-date" type="date" placeholder="* Birthdate" />
              <select class="country-opt" id="">
                <option value="null">
                  <div class="spc">*</div>
                  Country
                </option>
                <option value="br">Brazil</option>
                <option value="pt">Portugal</option>
                <option value="fr">France</option>
                <option value="en">English</option>
              </select>
            </div>
            <input class="full-name" type="text" placeholder="Mother's name" />
            <div class="second">
              <div class="country-opt">
                <select class="gender" id="">
                  <option value="null">Gender</option>
                  <option value="man">Man</option>
                  <option value="wo">Woman</option>
                </select>
              </div>
              <div class="country-opt">
                <select class="gender" id="city">
                  <option value="null">City</option>
                  <option value="rj">Rio de Janeiro</option>
                  <option value="es">Espirito Santo</option>
                </select>
              </div>
            </div>
            <div class="bts">
              <div class="button-back"><a href="">BACK</a></div>
              <button type="submit" name="next" class="next acao" value="next01">NEXT</button>
            </div>
          </fieldset>
        </form>
      </div>
